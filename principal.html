<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>metayta.pe</title>

	<link rel="shortcut icon" href="">
	
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<link rel="stylesheet" type="text/css" href="public/css/animate.css">
	<link rel="stylesheet" type="text/css" href="public/font/flaticon.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>


<header>
    <div class="container">
        <div class="grid-header">
            <div class="logo">
                <img src="public/img/logo-metayta-2.png" alt="">
            </div>
            <div class="user-content">
                <img src="public/img/user.png" alt="">
            </div>
        </div>
    </div>
</header>

<div class="menu-flotante">
    <a href="" class="btn-menu">
        <img src="public/img/icon-tarea.svg" alt="">
        <span>Tareas</span>
    </a>
    <a href="" class="btn-menu">
        <img src="public/img/icon-meta.svg" alt="">
        <span>Metas</span>
    </a>
    <a href="" class="btn-menu">
        <img src="public/img/icon-deseo.svg" alt="">
        <span>Deseos</span>
    </a>
</div>

<section class="bg header-principal" style="background-image: url(public/img/bg-metayta.jpg);">
</section>

<section>
    <div class="container">
        <div class="grid-col">

            <div class="grid-s-12 grid-m-12 grid-l-12">
                <div class="card">
                    <div class="grid-head-card">
                        <img src="public/img/icon-meta.svg" alt="">
                        <h2>Metas pendientes</h2>
                        <div class="circle-number bg-meta">6</div>
                    </div>
                </div>
            </div>

            <div class="grid-s-12 grid-m-6 grid-l-6">
                <div class="card gap-20">
                    <div class="grid-head-card">
                        <img src="public/img/icon-tarea.svg" alt="">
                        <h2>Tareas pendientes</h2>
                        <div class="circle-number bg-tarea">21</div>
                    </div>
                    <h3>Tareas de Hoy</h3>
                    <div class="gap-20">
                        <div class="card-tarea">
                            <div><input type="checkbox"></div>
                            <div>
                                <p>Ordenar Cuarto</p>
                                <img src="public/img/icon/des-tarea.svg" alt="">
                            </div>
                        </div>
                        <div class="card-tarea">
                            <div><input type="checkbox"></div>
                            <div>
                                <p>Poner la ropa a la lavadora</p>
                                <img src="public/img/icon/des-tarea.svg" alt="">
                            </div>
                        </div>
                        <div class="card-tarea">
                            <div><input type="checkbox"></div>
                            <div>
                                <p>Matricula seo</p>
                                <img src="public/img/icon/des-tarea.svg" alt="">
                            </div>
                        </div>
                        <div>
                            <a href="" class="btn w-lg"">Ver todos</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid-s-12 grid-m-6 grid-l-6">
                <div class="card gap-20">
                    <div class="grid-head-card">
                        <img src="public/img/icon-deseo.svg" alt="">
                        <h2>Lista de deseos</h2>
                    </div>
                    <div class="card-deseo">
                        <img src="public/img/deseo/compra.jpg" alt="">
                        <div class="content-deseo">
                            <h3>Compras</h3>
                            <div class="circle-number bg-deseo">6</div>
                        </div>
                    </div>
                    <div class="card-deseo">
                        <img src="public/img/deseo/viaje.jpg" alt="">
                        <div class="content-deseo">
                            <h3>Viajes</h3>
                            <div class="circle-number bg-deseo">6</div>
                        </div>
                    </div>
                    <div class="card-deseo">
                        <img src="public/img/deseo/restaurante.jpg" alt="">
                        <div class="content-deseo">
                            <h3>Restaurantes</h3>
                            <div class="circle-number bg-deseo">6</div>
                        </div>
                    </div>
                    <div class="card-deseo">
                        <img src="public/img/deseo/pelicula.jpg" alt="">
                        <div class="content-deseo">
                            <h3>Peliculas</h3>
                            <div class="circle-number bg-deseo">6</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<footer>
    <div>@Developer - FelipeC</div>
</footer>



</body>

<script src="public/js/jquery.js"></script>
<script src="public/js/general.js"></script>

</html>
