<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>metayta.pe</title>

	<link rel="shortcut icon" href="">
	
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<link rel="stylesheet" type="text/css" href="public/css/animate.css">
	<link rel="stylesheet" type="text/css" href="public/font/flaticon.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>



<div class="grid-out">
    <section class="section-marca" style="background-image: url(public/img/bg-metayta.jpg);">
        <div>
            <img src="public/img/logo-metayta-1.png" alt="">
            <h1 class="slogan">Tus objetivos estan escritos</h1>
        </div>
    </section>
    <section>
        <div class="section-capa align-center">
            <div class="text-center">
                <h2>Iniciar sesión</h2>
                <form action="" class="form">
                    <div class="grid-col">
                        <div class="grid-s-12">
                            <div class="input">
                                <label for="usuario">Usuario</label>
                                <input id="usuario" type="text" placeholder="Correo">
                            </div>
                        </div>
                        <div class="grid-s-12">
                            <div class="input">
                                <label for="">Contraseña</label>
                                <input type="text" placeholder="*****">
                            </div>
                        </div>
                        <div class="grid-s-12">
                            <a href="" class="btn w-lg">Inicia sesión</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
